doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'
        server_version: '%env(default:17.0:DB_SERVER_VERSION)%'

    orm:
        mappings:
            Order:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/config/doctrine'
                prefix: 'App\Domain\Order'
                alias: Order
