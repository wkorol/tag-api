name: Build and Deploy tag-api

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/prod/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      TAG_API_IMAGE: ghcr.io/${{ github.repository }}:latest
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      MAILER_DSN: ${{ secrets.MAILER_DSN }}
      FRONTEND_BASE_URL: ${{ secrets.FRONTEND_BASE_URL }}
      BACKEND_BASE_URL: ${{ secrets.BACKEND_BASE_URL }}
      ORDER_EMAIL_FROM: ${{ secrets.ORDER_EMAIL_FROM }}
      ORDER_ADMIN_EMAIL: ${{ secrets.ORDER_ADMIN_EMAIL }}
      CORS_ALLOW_ORIGIN: ${{ secrets.CORS_ALLOW_ORIGIN }}
      GHCR_USER: ${{ secrets.GHCR_USER }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decode SSH key
        id: decode_key
        run: |
          echo "key<<EOF" >> "$GITHUB_OUTPUT"
          echo "${{ secrets.DEPLOY_SSH_KEY_B64 }}" | base64 -d >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Upload compose file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ steps.decode_key.outputs.key }}
          source: docker-compose.ghcr.yml
          target: /opt/tag-api

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ steps.decode_key.outputs.key }}
          envs: TAG_API_IMAGE,GHCR_USER,GHCR_TOKEN,DB_HOST,DB_PORT,DB_NAME,DB_USER,DB_PASSWORD,APP_SECRET,MAILER_DSN,FRONTEND_BASE_URL,BACKEND_BASE_URL,ORDER_EMAIL_FROM,ORDER_ADMIN_EMAIL,CORS_ALLOW_ORIGIN
          script: |
            set -e
            mkdir -p /opt/tag-api
            mv /opt/tag-api/docker-compose.ghcr.yml /opt/tag-api/docker-compose.yml

            if [ -n "$GHCR_USER" ] && [ -n "$GHCR_TOKEN" ]; then
              echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
            fi

            if command -v docker compose >/dev/null 2>&1; then
              docker compose -f /opt/tag-api/docker-compose.yml pull
              TAG_API_IMAGE="$TAG_API_IMAGE" docker compose -f /opt/tag-api/docker-compose.yml up -d
              TAG_API_IMAGE="$TAG_API_IMAGE" docker compose -f /opt/tag-api/docker-compose.yml exec -T -u www-data application php /home/www/bin/console doctrine:migrations:migrate --no-interaction
            else
              docker-compose -f /opt/tag-api/docker-compose.yml pull
              TAG_API_IMAGE="$TAG_API_IMAGE" docker-compose -f /opt/tag-api/docker-compose.yml up -d
              TAG_API_IMAGE="$TAG_API_IMAGE" docker-compose -f /opt/tag-api/docker-compose.yml exec -T -u www-data application php /home/www/bin/console doctrine:migrations:migrate --no-interaction
            fi
