name: Build and Deploy tag-api

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/prod/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      TAG_API_IMAGE: ghcr.io/${{ github.repository }}:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write SSH key
        run: |
          mkdir -p "${GITHUB_WORKSPACE}/.ssh"
          echo "${{ secrets.DEPLOY_SSH_KEY_B64 }}" | base64 -d > "${GITHUB_WORKSPACE}/.ssh/deploy_key"
          chmod 600 "${GITHUB_WORKSPACE}/.ssh/deploy_key"
          ssh-keygen -y -f "${GITHUB_WORKSPACE}/.ssh/deploy_key" >/dev/null

      - name: Upload compose file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key_path: /github/workspace/.ssh/deploy_key
          source: docker-compose.ghcr.yml
          target: /opt/tag-api

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key_path: /github/workspace/.ssh/deploy_key
          envs: TAG_API_IMAGE,GHCR_USER,GHCR_TOKEN,DB_HOST,DB_PORT,DB_NAME,DB_USER,DB_PASSWORD
          script: |
            set -e
            mkdir -p /opt/tag-api
            mv /opt/tag-api/docker-compose.ghcr.yml /opt/tag-api/docker-compose.yml

            if [ -n "$GHCR_USER" ] && [ -n "$GHCR_TOKEN" ]; then
              echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
            fi

            if command -v docker compose >/dev/null 2>&1; then
              docker compose -f /opt/tag-api/docker-compose.yml pull
              TAG_API_IMAGE="$TAG_API_IMAGE" docker compose -f /opt/tag-api/docker-compose.yml up -d
            else
              docker-compose -f /opt/tag-api/docker-compose.yml pull
              TAG_API_IMAGE="$TAG_API_IMAGE" docker-compose -f /opt/tag-api/docker-compose.yml up -d
            fi
